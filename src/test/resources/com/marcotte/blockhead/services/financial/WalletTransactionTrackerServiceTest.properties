spring.application.name=blockhead in memory on georges computer

server.contextPath=/cyberginko
server.port=8082


logging.file=log/cryptoGinko.log
logging.level=debug
logging.level.org.springframework=debug

log4j.logger.org.hibernate=info
spring.jpa.properties.hibernate.show_sql=true
spring.datasource.initialize=false



# H2 - database setup ----------------------------------------------------
spring.aop.auto=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=




# currency setup --------------------------------------------
cryptocompare.currency.list=USD,NZD,JPY,JPM
fiat.currency.default=NZD
fiat.currency.default2=USD
fiat.currency.default3=JPY
